<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <header>
      <nav class="flex justify-between px-5 pt-5 pb-10 md:px-20 md:pb-40">
        <div class="flex items-center">
          <img
            src="./images/icon-menu.svg"
            alt=""
            class="h-5 w-5 mr-5 md:hidden"
          />
          <img src="./images/logo.svg" alt="" class="w-4/12 md:w-full mr-20" />
          <div class="hidden md:block">
            <ul class="flex">
              <li class="mr-5"><a href="#">Collections</a></li>
              <li class="mr-5"><a href="#">Men</a></li>
              <li class="mr-5"><a href="#">Women</a></li>
              <li class="mr-5"><a href="#">About</a></li>
              <li class="mr-5"><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="flex items-center">
          <img src="./images/icon-cart.svg" alt="" class="w-7 h-7" />
          <img
            src="./images/image-avatar.png"
            alt=""
            class="w-7 h-7 md:w-10 md:h-10 ml-5 md:ml-10"
          />
        </div>
      </nav>
      <div class="md:flex md:justify-between md:items-center md:px-20">
        <div class="md: md:px-20">
          <img
            src="./images/image-product-1.jpg"
            alt=""
            class="relative pb-10 md:w-6/6 md:rounded-lg md:pb-10"
          />
          <div class="hidden md:block">
            <div class="flex">
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt=""
                class="mr-6 rounded-md w-1/5 h-1/5"
              />
              <img
                src="./images/image-product-2-thumbnail.jpg"
                alt=""
                class="mr-6 w-1/5 h-1/5 rounded-md"
              />
              <img
                src="./images/image-product-3-thumbnail.jpg"
                alt=""
                class="mr-6 w-1/5 h-1/5 rounded-md"
              />
              <img
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
                class="w-1/5 h-1/5 rounded-md"
              />
            </div>
          </div>
        </div>
        <div class="flex absolute top-72 md:hidden">
          <img src="./images/Group 7.svg" alt="" class="pr-64 pl-10" />
          <img src="./images/Group 8.svg" alt="" class="pl-10" />
        </div>

        <div class="px-10 md: md:px-40">
          <p class="text-amber-600 pb-5 md:pb-10">SNEAKERS COMPANY</p>
          <h2 class="font-bold leading-7 pb-4">
            Fall Limited Edition <br />
            Sneakers
          </h2>
          <p class="text-slate-500 pb-4 md:pb-10">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div
            class="flex justify-between items-center mb-10 md:pb-10 md:flex-col md:items-start"
          >
            <div class="flex items-center">
              <h2 class="font-bold mr-5">$125.00</h2>
              <button class="px-2 py-1 bg-orange-100 rounded-md text-amber-600">
                50%
              </button>
            </div>
            <del class="text-slate-400">$250.00</del>
          </div>
          <div class="md:flex">
            <div
              class="flex justify-between items-center bg-slate-100 p-4 rounded-xl mb-5 md:mb-0 md:w-1/6 md:mr-5"
            >
              <img src="./images/icon-minus.svg" alt="" />
              <h1>0</h1>
              <img src="./images/icon-plus.svg" alt="" />
            </div>
            <div
              class="flex items-center bg-orange-400 py-4 justify-center md:px-10 rounded-xl drop-shadow-xl mb-20 md:mb-0"
            >
              <img src="./images/icon-cart.svg" alt="" />
              <p class="ml-5 text-white">Add to cart</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
